</head>


<body>

<div class="jumbotron text-center">
  <div class="row">
    <div class="col-sm-3">
   <img src="Logo.png" class="img-rounded" alt="Cinque Terre" style="width:300px;height:150px;">
 </div>
  <div class="col-sm-9">
  <h1>CARS & BIKES</h1>
  <p>Encyclopedia of Cars and Bikes.</p> 
  </div>
</div>
</div>
  
<div class="container">
  <h1 style="text-align: center"> CONTACT PAGE </h1>
  <div class="row">
    <div class="col-sm-4">
    
    </div>
    <div class="col-sm-4">
          <div class="form-group">
            <form>
            <label for="usr">Name:</label>
            <input type="text" placeholder= "Enter name" class="form-control" id="usr" minlength="3" maxlength="20" required><br>

            <label for="email">Email:</label>
            <input type="email" placeholder= "Enter email" class="form-control" id="usr" required><br>

            <label for="phone">Phone:</label>
            <input type="text" placeholder= "Enter contact no:" class="form-control" id="usr" pattern="[0-9]{10}" required><br>

            <label for="question">Question:</label>
            <textarea class="form-control" placeholder= "How can we help you?" rows="5" id="comment" minlength="1" maxlength="200"required></textarea><br>

            <button type="submit" class="btn btn-success btn-block">Send</button>
          </form>
          </div>  
    </div>
    <div class="col-sm-4">
    
    </div>

  </div>
</div>

</body>
